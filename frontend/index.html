<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Home - Phòng trọ & Căn hộ giá tốt TP.HCM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HP Home</h1>
            <p>Phòng trọ & Căn hộ giá tốt TP.HCM</p>
        </div>
    </header>
    <main>
        <div id="price-section" class="section">
            <h2>Chọn mức giá</h2>
            <div class="button-grid">
                <button class="panel-btn" data-price="under-4m">Dưới 4 triệu</button>
                <button class="panel-btn" data-price="over-4m">Trên 4 triệu</button>
            </div>
        </div>
        <div id="district-section" class="section hidden">
            <h2>Chọn quận</h2>
            <div id="district-buttons" class="button-grid"></div>
        </div>
        <div id="ward-section" class="section hidden">
            <h2>Chọn phường</h2>
            <div id="ward-buttons" class="button-grid"></div>
        </div>
        <div id="rooms-section" class="section hidden">
            <h2>Danh sách phòng</h2>
            <div id="room-list" class="room-grid"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
